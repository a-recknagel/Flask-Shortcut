name: CI-CD

on: [push, pull_request]

jobs:

  CI:
    runs-on: ubuntu-18.04
    steps:

      # setup python environment
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - uses: actions/checkout@v1
      - uses: dschep/install-poetry-action@v1.3
        with:
          version: 1.0.5

      # run CI pipeline
      - name: Installing package
        run: poetry install
      - name: Building package as artifact
        run: poetry build
      - name: Building documentation
        run: |
          sphinx-apidoc --no-toc --module-first -o docs/autodoc flask_shortcut
          sphinx-build docs/ public/ -b html
      - name: Make sure the project is black
        run: black --check flask_shortcut/ tests/
      - name: Static typing test with mypy
        run: mypy flask_shortcut/
      - name: Running test suite
        run: pytest tests/
      - name: Running test coverage
        run: pytest tests/ --cov
      - name: Test dependencies for known issues
        run: |
          poetry export -f requirements.txt -o requirements.txt
          safety check -r requirements.txt
      - name: Test source code for potential exploits
        run: bandit -r flask_shortcut/
      - name: Make sure all used licenses are fine
        run: liccheck

      # upload artifacts
      - uses: actions/upload-artifact@v1
        with:
          name: distributions
          path: dist
      - uses: actions/upload-artifact@v1
        with:
          name: documentation
          path: public

  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:

      # download docs artifacts and publish them
      - uses: actions/download-artifact@v1
        with:
          name: documentation
          path: public
      - name: Deploy docs to github pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

      # download packages and publish them
      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'
      - uses: dschep/install-poetry-action@v1.3
        with:
          version: 1.0.5
      - uses: actions/checkout@v1  # easiest way to get to the pyproject.toml file
      - uses: actions/download-artifact@v1
        with:
          name: distributions
          path: dist
      - name: Deploy new package version to pypi
        if: github.ref == 'refs/heads/master'
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PIPY_TOKEN }}
        run:
          poetry publish
